<h1>Welcome To Resource Page</h1>
<a href="{% url 'add_resource' %}">Add Resource</a>
<ul>
  {% for resource in resources %}
    <li>
      {{ resource.name }}-{{ resource.quantity }} - {{ resource.expiration_date }} 
      <a href="{% url 'delete_resource' resource.id %}">Delete</a>
      <a href="{% url 'edit_resource' resource.id %}">Edit</a>
    </li>
  {% endfor %}
</ul><br>

<h3>Select the page </h3>
<ul>
    <li><a href="{% url 'location' %}">Location Page</a></li>
    <li><a href="{% url 'farmer' %}">Farmer Page</a></li>
    <li><a href="{% url 'farm' %}">Farm Page</a></li>
    <li><a href="{% url 'animal' %}">Animal Page</a></li>
    <li><a href="{% url 'animal_types' %}">Animal Type Page</a></li>
</ul>
