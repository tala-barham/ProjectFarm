<h1>Edit Resource</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ resource.name }}" required><br>    
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" value="{{ resource.quantity }}" required><br>
    <label for="expiration_date">Expiration Date:</label>
    <input type="date" name="expiration_date" value="{{ resource.expiration_date }}" required><br>

    <label for="farm">Select Farm:</label>
    <select name="farm">
        {% for farm in farms %}
            <option value="{{ farm.id }}" {% if farm in resource.farm_resource.all %}selected{% endif %}>{{ farm.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Save</button>
</form>
