<h1>Edit Farm</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ farm.name }}" required><br>
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" value="{{ farm.size }}" step="0.1" required><br>
    
    <label for="location">Location:</label>
    <select id="location" name="location" required>
        <option value="{{ farm.location.id }}" selected>{{ farm.location.name }}</option>
        {% for location in locations %}
            <option value="{{ location.id }}">{{ location.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Save</button>
</form>
